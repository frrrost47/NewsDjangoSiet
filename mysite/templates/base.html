<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link rel="stylesheet" href="{% static 'bootstrap441/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>{% block title %} Новости со всего мира {% endblock %}</title>
</head>


<body>

{% include 'inc/_nav.html' %}

<div class="container mt-3">
    <div class="row">

        <div class="col-md-3">
            {% block sidebar %} SIDEBAR {% endblock %}
        </div>

        <div class="col-md-9">
            {% block content %} CONTENT {% endblock %}
        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPoOiEjwBvKU7imGFAVOwwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="{% static 'bootstrap441/js/bootstrap.min.js' %}"></script>
</body>
</html>
