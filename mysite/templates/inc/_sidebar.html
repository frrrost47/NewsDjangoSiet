<!-- загружает кастомные теги из файла templatestags.news_tags.py-->
{% load news_tags %}

<div class="list-group">
    <!-- применение кастомного тега get_categories -->
    {% get_list_categories as categories %}
    {% for item in categories %}
    <a href="{% url 'category' item.pk %}" class="list-group-item list-group-item-action">
        {{ item.title }} </a>
    {% endfor %}
</div>

<br>

{% show_categories categories_name='Категории:' %}
